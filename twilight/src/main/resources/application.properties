spring.application.name=twilight

management.endpoints.web.base-path=/actuator
spring.devtools.restart.trigger-file=.trigger

#always|non_null|non_absent|non_default|non_empty
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write_dates_as_timestamps = false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://192.168.1.194:3306/aoe?useUnicode\=true&characterEncoding\=utf-8&autoReconnect\=true&nullCatalogMeansCurrent=true
spring.datasource.url=jdbc:mysql://192.168.1.235:3306/twilight?useUnicode\=true&characterEncoding\=utf-8&autoReconnect\=true&nullCatalogMeansCurrent=true
spring.datasource.username=aoe
spring.datasource.password=aoe
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.filters=stat,wall,slf4j
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.mapper-locations=classpath:mapper/**/*.xml

#pagehelper\u5206\u9875\u63D2\u4EF6\u914D\u7F6E
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

#token\u8D85\u65F6\u65F6\u95F4\uFF0C\u5355\u4F4D\u6BEB\u79D2
token.expire.time=604800000

twilight.schedule.runReportDelay=60000
twilight.schedule.runReportJob=true

